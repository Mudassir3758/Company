<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <title>Register Company</title>
</head>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<body>
    <center><h1>Register Company</h1></center>
    <div th:if="${session.message}"
    th:classappend="${session.message}" class="alert alert-success" role="alert">
    
    <p th:text="${session.message}"></p>
    <th:block th:text="${session.removeAttribute('essage')}"></th:block>
    </div>
    <form th:method="post" th:action="@{/register}" th:object=${Company} enctype="multipart/form-data">
    <div class="container">
    <div class="form-row">
    <div class="col-md-7 mb-3">
     <label for="name">Name Of The Company</label>
			<input type="text" class="form-control" id="name" name="name" placeholder="Company name">
		  
    </div>
    <div class="col-md-3 mb-3">
      <label for="logo">Company Logo:</label>
		<input type="file" id="logo" name="logo"><br>
    </div>
		  <div class="form-group col-md-10">
			<label for="Address">Postal Address Of Company:</label>
			<input type="text" class="form-control" id="Address" name="Address" placeholder="Address">
		  </div>
		 
		 <div class="form-row">
    <div class="col-md-3 mb-3">
      <label for="dob">Date Of Establishment</label>
      <input type="date" class="form-control" id="dob" placeholder="dob" required>
    </div>
    <div class="col-md-3 mb-3">
     <label for="inputState">State</label>
			<select id="inputState" name="inputState" class="form-control">
			  <option selected>Choose...</option>
			  <option>Maharashtra</option>
			  <option>Madhya prdesh</option>
			  <option>Uttar pradesh</option>
			</select>
		  </div>
    <div class="col-md-3 mb-3">
     <label for="inputDistrict">Select District</label>
			<select id="inputDistricr" name="inputDistricr" class="form-control">
			  <option selected>Choose...</option>
			  <option>Amravati</option>
			  <option>Nagpur</option>
			  <option>Pune</option>
			</select>
    </div>
      <div class="col-md-3 mb-3">
     <label for="city">Village/City:</label>
			<input type="text" class="form-control"  name="city" id="city" placeholder="Address">
		  </div>
  </div>
		
    <div class="form-row">
    <div class="col-md-6 mb-3">
    <label for="Website">Company Website:</label>
		<input  type="text" class="form-control" name="Website" id="Website" placeholder="Enter Your Website">
		  
    </div>
    <div class="col-md-3 mb-3">
<label for="Category">Category</label>
		<select id="Category" name="Category" class="form-control">
		  <option selected>Choose...</option>
		  <option>Amravati</option>
		  <option>Nagpur</option>
		  <option>Pune</option>
		</select>    
		</div>

		<div class="form-group col-md-10">
			<label for="introduction">Brief introduction to company:</label>
			<input type="text" class="form-control" name="introduction" id="introduction" placeholder="Company name">
		  </div>
 <br>

  <div class="form-row">
    <div class="col-md-6 mb-6">
      <label for="Details">&nbsp  Company Point Of Contact Details:</label>
	<input  type="text" class="form-control" name="Details" id="Details" placeholder="Full Name">
    </div>
    <div class="col-md-3 mb-3">
      <label for="Number"></label>
	<input type="text" class="form-control" name="Number" id="Number"  placeholder="Contact Number" required><br>
    </div>
    <div class="col-md-3 mb-3">
       <label for="email"></label>
	<input type="text" class="form-control" name="email" id="email"  placeholder="Email Address" required><br>
    </div>
  </div>
 <div class="form-row">
    <div class="col-md-6 mb-6">
      <label for="Detailss">HR details:</label>
	<input  type="text" class="form-control" name="Detailss" id="Detailss" placeholder="Full Name">
    </div>
    <div class="col-md-3 mb-6">
      <label for="Numberr"></label>
	<input type="text" class="form-control" name="Numberr" id="Numberr"  placeholder="Contact Number" required><br>
    </div>
    <div class="col-md-3 mb-6">
       <label for="emaill"></label>
	<input type="text" class="form-control" name="emaill" id="emaill"  placeholder="Email Address" required><br>
    </div>
  </div>
</div>
</div>
        <input type="submit" value="Register" >
    </form>
</body>
</html>
