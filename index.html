<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Company Registration</title>
	<script type="text/javascript">
		function validateForm() {
			var name = document.forms["registrationForm"]["name"].value;
			var logo = document.forms["registrationForm"]["logo"].value;
			var Address = document.forms["registrationForm"]["Address"].value;
			var dob = document.forms["registrationForm"]["dob"].value;
			var inputState = document.forms["registrationForm"]["inputState"].value;
			var inputDistrict = document.forms["registrationForm"]["inputDistrict"].value;
			var city = document.forms["registrationForm"]["city"].value;
			var Website = document.forms["registrationForm"]["Website"].value;
			var Category = document.forms["registrationForm"]["Category"].value;
			var introduction = document.forms["registrationForm"]["introduction"].value;
			var Details = document.forms["registrationForm"]["Details"].value;
			var Number= document.forms["registrationForm"]["Number"].value;
			var email= document.forms["registrationForm"]["email"].value;
			var Detailss= document.forms["registrationForm"]["Detailss"].value;
			var Numberr= document.forms["registrationForm"]["Numberr"].value;
			var emaill= document.forms["registrationForm"]["emaill"].value;

			if (name == "" || logo == "" || Address == "" || dob == "" || inputState == "" || inputDistrict == "" || city == "" || Website == "" || Category == "" || introduction == "" || Details == "" || Number == "" || email == "" || Detailss == "" || Numberr == "" || emaill == "") {
				alert("Please fill in all required fields");
				return false;
			}

			// Store data in database
			var xhttp = new XMLHttpRequest();
			xhttp.open("POST", "register.php", true);
			xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xhttp.send("name=" + name + "&logo=" + logo + "&Address=" + Address + "&dob=" + dob + "&inputState=" + inputState + "&inputDistrict=" + inputDistrict + "&city=" + city + "&Website=" + Website + "&Category=" + Category + "&introduction=" + introduction + "&Details=" + Details + "&Number=" + Number + "&email=" + email + "&Detailss=" + Detailss + "&Numberr=" + Numberr + "&emaill=" + emaill);


			// Send confirmation email to company
			var subject = "Company Registration Confirmation";
			var message = "Thank you for registering your company with us!";
			var mailtoLink = "mailto:" + email + "?subject=" + subject + "&body=" + message;
			window.location.href = mailtoLink;

			return true;
		}
	</script>
</head>
<body>
	<h1>Company Registration</h1>
	<form name="registrationForm" onsubmit="return validateForm()" enctype="multipart/form-data">
		
        <div class="form-group col-md-10">
			<label for="name">Name Of The Company</label>
			<input type="text" class="form-control" id="name" name="name" placeholder="Company name">
		  </div>
		  <label for="logo">Company Logo:</label>
		<input type="file" id="logo" name="logo"><br>

		  <div class="form-group col-md-10">
			<label for="Address">Postal Address Of Company:</label>
			<input type="text" class="form-control" id="Address" name="Address" placeholder="Address">
		  </div>
		 
		 <div class="col-md-3 row">
			<label for="dob">&nbsp &nbsp &nbsp Date of Estalblishment:</label>
		<input type="date" class="form-control" id="dob" name="dob" >
	
		<div class="form-group">
			<label for="inputState">State</label>
			<select id="inputState" name="inputState" class="form-control">
			  <option selected>Choose...</option>
			  <option>Maharashtra</option>
			  <option>Madhya prdesh</option>
			  <option>Uttar pradesh</option>
			</select>
		  </div>
		
		  <div class="form-group ">
			<label for="inputDistrict">Select District</label>
			<select id="inputDistricr" name="inputDistricr" class="form-control">
			  <option selected>Choose...</option>
			  <option>Amravati</option>
			  <option>Nagpur</option>
			  <option>Pune</option>
			</select>
		  </div>
		  <div class="form-group">
			<label for="city">Village/City:</label>
			<input type="text" class="form-control"  name="city" id="city" placeholder="Address">
		  </div>
		</div>
		 
		
    <br>
	<div class="row">
		<div class="form-group col-md-4">
		<label for="Website">&nbsp  Company Website:</label>
		<input  type="text" class="form-control" name="Website" id="Website" placeholder="Enter Your Website">
	  </div>

	  <div class="form-group col-md-2">
		<label for="Category">Category</label>
		<select id="Category" name="Category" class="form-control">
		  <option selected>Choose...</option>
		  <option>Amravati</option>
		  <option>Nagpur</option>
		  <option>Pune</option>
		</select>
	  </div>
	</div>
		<br>

		<div class="form-group col-md-10">
			<label for="introduction">Brief introduction to company:</label>
			<input type="text" class="form-control" name="introduction" id="introduction" placeholder="Company name">
		  </div>
 <br>

 <div class="row">
	<div class="form-group col-md-4">
	<label for="Details">&nbsp  Company Point Of Contact Details:</label>
	<input  type="text" class="form-control" name="Details" id="Details" placeholder="Full Name">
  </div>
  <div class="form-group col-md-2">
     <label for="Number">&nbsp &nbsp</label>
	<input type="text" class="form-control" name="Number" id="Number"  placeholder="Contact Number" required><br>
</div>
<div class="form-group col-md-2">
    <label for="email">&nbsp &nbsp &nbsp &nbsp</label>
	<input type="text" class="form-control" name="email" id="email"  placeholder="Email Address" required><br>
 </div>
</div>
<div class="row">
	<div class="form-group col-md-4">
	<label for="Detailss">&nbsp  Company HR Details:</label>
	<input  type="text" class="form-control" name="Details" id="Details" placeholder="Full Name">
  </div>
  <div class="form-group col-md-2">
     <label for="Numberr">&nbsp &nbsp</label>
	<input type="text" class="form-control" name="Number" id="Number"  placeholder="Contact Number" ><br>
</div>
<div class="form-group col-md-2">
    <label for="emaill">&nbsp &nbsp &nbsp &nbsp</label>
	<input type="text" class="form-control" name="email" id="email"  placeholder="Email Address" ><br>
 </div>
</div>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
